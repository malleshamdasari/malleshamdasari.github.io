<!DOCTYPE html>

<head>
<meta charset="UTF-8" />

<title>Mallesh Dasari</title>

<style>
:root{
  --bg:#fcfcfc;
  --panel:#ffffff;
  --text:#111;
  --muted:#555;
  --accent:#3a4a66;
  --border:#eeeeee;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

.wrapper{
  min-height:100svh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 20px;
}

.content{
  width:min(640px,100%);
  background:var(--panel);
  text-align:center;
  padding:clamp(28px,4vw,44px);
  border:1px solid var(--border);
  border-radius:14px;
}

.profile{
  width:300px;
  height:300px;
  border-radius:50%;
  object-fit:cover;
  object-position:center top; /* optional: adjust crop */
  margin-bottom:24px;
}


h1{
  margin:0 0 10px;
  font-size:clamp(28px,3.2vw,40px);
  font-weight:520;
  letter-spacing:-0.4px;
}

.tagline{
  margin:0 auto 28px;
  max-width:46ch;
  font-size:clamp(15px,1.6vw,18px);
  line-height:1.6;
  color:var(--muted);
}

.nav{
  display:flex;
  justify-content:center;
  gap:22px;
  flex-wrap:wrap;
}

.nav a{
  text-decoration:none;
  color:var(--accent);
  font-size: 24px;
  padding:4px 2px;
  border-bottom:1px solid transparent;
  transition:border-color .2s ease, color .2s ease;
}

.nav a:hover{
  border-color:var(--accent);
}

footer{
  margin-top:36px;
  font-size:13px;
  color:#888;
}

@media(max-width:600px){
  .nav{
    gap:25px;
    font-size:20px;
  }
.profile{
    width:180px;
    height:180px;
  }
}
</style>
</head>

<body>

<main class="wrapper">
  <section class="content">

    <img src="profile.JPG" class="profile" alt="Mallesh Dasari">

    <h1>Mallesh Dasari</h1>

    <p class="tagline">
      Curious about the world and our place within it.
    </p>

    <nav class="nav">

    </nav>

  </section>
</main>

</body>
</html>
